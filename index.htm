<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			var jsonRequestUrl = 'http://localhost:8081/scrape';

			$(document).ready(function(){
				$.getJSON(jsonRequestUrl,  function(json){
					$('#itemName').append(json.item);
					$('#itemPrice').append(json.price);
					$('#itemQuantity').append(json.quantity);

					if (json.price < 2199999){
						$('html').css("background-color", "green");
					} else {
						location.reload();
					}

				})
			})
		</script>
		<title>Scraper</title>
	</head>
	<body>
	<h1>Ragi Scraper</h1>
		Item Name:
		<div id="itemName"></div>
		<p>
		Item Price:
		<div id="itemPrice"></div>
		</p>
		<p>
		Item Quantity:
		<div id="itemQuantity"></div>
		</p>
	</body>
</html>
