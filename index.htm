<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			var jsonRequestUrl = 'http://localhost:8081/scrape';

			$(document).ready(function(){
				
				// JSON1
				$.getJSON(jsonRequestUrl,  function(json1){
					$('#itemName1').append(json1.item);
					$('#itemPrice1').append(json1.price);
					$('#itemQuantity1').append(json1.quantity);

					if (json1.price < 2199999){
						$('html').css("background-color", "green");
					} else {
						location.reload();
					}
				});









			})
		</script>
		<style>
		table, th, td {
			border:1px solid black;
		}
		</style>
		<title>Scraper</title>
	</head>
	<body>
	<h1>Needed List</h1>
		<table>
			<tr>
				<th>Item Name</th>
				<th>Item Price</th>
				<th>Item Quantity</th>
				<th>URL</th>
			</tr>
			<tr>
				<td><div id="itemName1"></div></td>
				<td><div id="itemPrice1"></div></td>
				<td><div id="itemQuantity1"></div></td>
				<td><div id="itemUrl"><a href="http://www.ragi.al/item/iRO-Odin/ZDI/">Url</a></div></td>
			</tr>
			<tr>
				<td><div id="itemName2"></div></td>
				<td><div id="itemPrice2"></div></td>
				<td><div id="itemQuantity2"></div></td>
				<td><div id="itemUrl"><a href="http://www.ragi.al/item/iRO-Odin/jRs/">Url</a></div></td>
			</tr>
		</table>
	</body>
</html>
